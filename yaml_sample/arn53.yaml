# This is an example site yaml consumed by bmn_builder.py                           #
# Please make sure you have all required setting for each clients/VRFs as per below #
#                                                                                   #
region:
    cluster: arn
switchbuilder: # THIS TAG IS NOT NEEDED ANY MORE. DATA IS PULLED FROM NSM-COP DIRECTLY #
    # SwitchBuilder Discovery Service IP Address. (These are the IP HELPER Address
    # NOTE: This will be replace in future to get the information automatically from
    # https://nms-cop.amazon.com/api/v1/address_groups/IP-HELPER:L3
    prod: # Look for PROD-<cluster> in https://nms-cop.amazon.com/api/v1/address_groups/IP-HELPER:L3
        - 100.64.96.30
        - 100.64.100.22
        - 100.64.98.26
    corp: # Look for CORP-GLOBAL in https://nms-cop.amazon.com/api/v1/address_groups/IP-HELPER:L3
        - 100.64.96.230
        - 100.64.97.134
        - 100.64.97.226
sites:
    arn53:
        legacy: True # Set this to True if you are converting existing sites to be supported with bmn_builder.py. (Please note only those site hich has AUTOATTRS attributes in routerspecific.attr)
        vrfs:
            CORP-CUSTOMERS:
                infrastructure: 10.105.134.192/26 # Subnet ID will be for OSPF Area ID for its clients. Allocated from corp_aggregate
                vlan_id: 20
                fabric: corp
                rib_leak: True # rib leak from parent fabric (in this example it is corp) into this vrf
                redist_default: True # redistribute default into ospf
                clients:
                    CORP_TORS:
                        type: tor
                        p2p_subnet: 10.255.220.0/26  # Allocated from corp_aggregate
                        dom0_subnet: 10.255.221.0/24  # Allocated from corp_aggregate
                    BFB-KNOX:
                        type: tor
                        p2p_subnet: 10.105.192.112/28  # Allocated from corp_aggregate
                        dom0_subnet: 10.105.167.128/26  # Allocated from corp_aggregate
                    CONGO-DWDM-WAVESERVERS-SW3:
                        subnet: 10.105.239.64/27 # Allocated from corp_aggregate
                        type: vlan  # Allocated from corp_aggregate
                    CONGO-DWDM-WAVESERVERS-SW4:
                        subnet: 10.105.239.32/27 # Allocated from corp_aggregate
                        type: vlan  # Allocated from corp_aggregate
                    CONGO-DWDM-WAVESERVERS-SW5:
                        subnet: 10.105.239.0/27 # Allocated from corp_aggregate
                        type: vlan  # Allocated from corp_aggregate
                    LENEL:
                        subnet: 10.255.220.64/27
                        type: vlan
                    CONSOLES-ADD:
                        subnet: 10.255.220.96/27  # Allocated from corp_aggregate
                        type: vlan
            CONGO-DWDM-EXTERNAL-ARNPP5:
                vlan_id: 40
                fabric: corp
                rib_leak: True # rib leak from parent fabric (in this example it is corp) into this vrf
                redist_default: True # redistribute default into ospf
                infrastructure: 10.112.179.0/26 # Allocate only when required
                clients: # Part of Congo Deployment
                    CONGO-DWDM-LINE-SHELF-ARNPP5:
                        type: DWDM-EXTERNAL-LIA # This type is specifically for CONGO
                        sharedsubnet: 10.105.255.240/28 # Allocate only when required. This will ve set as OSPF Area ID
                        p2p_subnet: 10.112.179.176/29 # Allocate only when required. CONGO-P2P segment. ODD IP is used by BMN
                        enable_ospf: True
            CONGO-DWDM-EXTERNAL-ARNPP7:
                vlan_id: 50
                fabric: corp
                rib_leak: True # rib leak from parent fabric (in this example it is corp) into this vrf
                redist_default: True # redistribute default into ospf
                infrastructure: 10.112.179.64/26 # Allocate only when required
                clients: # Part of Congo Deployment
                    CONGO-DWDM-LINE-SHELF-ARNPP7:
                        type: DWDM-EXTERNAL-LIA # This type is specifically for CONGO
                        sharedsubnet: 10.105.255.208/28 # Allocate only when required. This will ve set as OSPF Area ID
                        p2p_subnet: 10.112.179.160/29 # Allocate only when required. CONGO-P2P segment. ODD IP is used by BMN
                        enable_ospf: True
            CONGO-DWDM-EXTERNAL-ARNPP9:
                vlan_id: 60
                fabric: corp
                rib_leak: True # rib leak from parent fabric (in this example it is corp) into this vrf
                redist_default: True # redistribute default into ospf
                infrastructure: 10.112.180.0/26 # Allocate only when required
                clients: # Part of Congo Deployment
                    CONGO-DWDM-LINE-SHELF-ARNPP9:
                        type: DWDM-EXTERNAL-LIA # This type is specifically for CONGO
                        sharedsubnet: 10.105.255.224/28 # Allocate only when required. This will ve set as OSPF Area ID
                        p2p_subnet: 10.112.179.168/29 # Allocate only when required. CONGO-P2P segment. ODD IP is used by BMN
                        enable_ospf: True
            PROD-IAD-CUSTOMERS:
                vlan_id: 30
                infrastructure: 10.4.234.0/26 # Subnet ID will be for OSPF Area ID for its clients.
                fabric: prod-iad
                rib_leak: True
            PROD: # PROD is part of MAIN. Does not require vlan-id
                fabric: prod
                vlan_id: 10 # This ID must be unique within each site.
                infrastructure: 100.73.0.0/26
                clients:
                    PROD_TORS:
                        type: tor # This type will enable ospf stub area towards tor and add area-summary for allocated dom0
                        p2p_subnet: 100.73.23.0/24 # Allocated from prod_aggregate
                        dom0_subnet: 100.73.24.0/22 # Allocated from prod_aggregate
                    BFB:
                        type: tor # This type will enable ospf stub area towards tor and add area-summary for allocated dom0
                        p2p_subnet: ['100.73.18.0/29', '100.73.18.64/29'] # Allocated from prod_aggregate
                        dom0_subnet: 100.73.20.0/26 # Allocated from prod_aggregate
                    BORDER-OOB:
                        type: tor # This type will enable ospf stub area towards tor and add area-summary for allocated dom0
                        p2p_subnet: ['100.73.18.8/29', '100.73.18.16/29', '100.73.18.72/29', '100.73.18.80/29'] # Allocated from prod_aggregate
                        dom0_subnet: 100.73.20.128/25 # Allocated from prod_aggregate
                    CONSOLES:
                        subnet: 100.73.22.0/28  # Allocated from corp_aggregate
                        type: vlan
